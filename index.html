<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogos</title>
  </head>
  <body>
    <div class="conteiner">
      <h1>Pedra/Papel/Tesoura</h1>
      <div class="buttons">
        <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
        <button id="paper" onclick="playHuman('paper')">&#x1F590;</button>
        <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
      </div>

      <div class="paragrafo">
        <p class="result"><b>Resultado</b></p>
        <p class="pontuação">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="maquina">Pontuação Maquina: <span id="machine-score">0</span></p>
        
      </div>
    </div>
    <script src="./arquivo.js"></script>
  </body>
  
</html>
